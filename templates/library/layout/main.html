<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ block "title" . }}LOD2.zip{{ end }}</title>
    {{ $n := .Meta.Now | unixEpoch }}
    <meta
      name="htmx-config"
      content='{"responseHandling": [{"code":".*", "swap": true}]}'
    />
    <!--all responses are swapped-->
    <link rel="stylesheet" href="/static/styles/content.css?ts={{ $n }}" />
    <link rel="stylesheet" href="/static/styles/global.css?ts={{ $n }}" />
    <!-- favicon -->
    <link rel="icon" href="/static/favicon-32x32.png" type="image/png" />
    <script defer src="/static/scripts/extern/htmx.min.js"></script>
    {{- block "meta" . }}{{ end }}
  </head>

  <body>
    <header id="header" class="paper h">
      <a href="/" class="button">LOD2.zip</a>
      <hr />
      <nav class="h">
        <a href="/auth/login" class="button">Login</a>
      </nav>
    </header>

    <main id="content" class="v">
      {{ block "content" . }}<h1>204: NO CONTENT</h1>{{ end }}
    </main>

    <footer id="footer">
      {{ block "footer" . }}
        <span class="copyright">
          Copyright 2025
          <a href="https://x.com/ForestKatsch" class="link">@ForestKatsch</a>
        </span>
        <span class="generated">
          Rendered at
          <time datetime="{{ .Meta.Now }}"
            >{{ .Meta.Now | date "02 Jan 2006 15:04:05 MST" }}</time
          >
        </span>
      {{ end }}
    </footer>
  </body>
</html>
