{{ define "title" }}User management{{ end }}

{{ define "meta" }}
  <style>
    #_user_table {
      .username {
        width: 12rem;
      }
    }
  </style>
{{ end }}

{{ define "content" }}
  <section class="v gap-1">
    <header class="h">
      <h1>User management</h1>
    </header>
    <h2>All users</h2>
    <table id="_user_table" class="paper data padding">
      <thead>
        <tr>
          <th class="username">Username</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {{ range .Users }}
          <tr>
            <td class="username">
              <strong>
                <a href="/admin/users/{{ .UserId }}" class="link"
                  >{{ .Username }}</a
                >
              </strong>
            </td>
            <td>
              <a href="/admin/users/{{ .UserId }}/sign-out" class="link"
                >Sign out</a
              >
            </td>
          </tr>
        {{ end }}
      </tbody>
    </table>
  </section>
{{ end }}

{{ template "layout/main.html" . }}
