{{ if .Error }}
  <div class="alert">{{ .Error }}</div>
{{ else if not .Rows }}
  <div class="alert info">no rows returned</div>
{{ else }}
  <table class="paper data">
    <thead>
      <tr>
        {{ range $index, $column := .Columns }}
          <th>{{ $column }}</th>
        {{ end }}
      </tr>
    </thead>
    <tbody>
      {{ range $index, $row := .Rows }}
        <tr>
          {{ range $index, $value := $row }}
            <td>{{ $value }}</td>
          {{ end }}
        </tr>
      {{ end }}
    </tbody>
  </table>
{{ end }}
