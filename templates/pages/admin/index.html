{{ define "title" }}Admin{{ end }}

{{ define "meta" }}
  <style>
    #results {
      td,
      th {
        padding: 0.5rem 1rem;
      }

      ._table_container {
        overflow-x: auto;
      }
    }
  </style>
{{ end }}

{{ define "content" }}
  <section class="v gap-1">
    <header class="h">
      <h1>Administrator settings</h1>
    </header>
    <a href="users" class="link">User management</a>
    <hr />
    <form class="v gap-01" hx-post="/admin/db/execute" hx-target="#results">
      <textarea
        name="query"
        class="paper"
        placeholder="SELECT * FROM table"
      ></textarea>
      <button class="contrast-medium button">Execute</button>
    </form>
    <section id="results" class="v gap-01">
      <div class="alert info">execute a query to view rows</div>
    </section>
  </section>
{{ end }}

{{ template "layout/main.html" . }}
