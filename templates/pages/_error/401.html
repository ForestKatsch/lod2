{{ define "content" }}
<h1>401: NOT AUTHORIZED</h1>
{{ if .Meta.User }}
<p>You are logged in as {{ .Meta.User.Username }} but do not have permission to access this page.</p>
{{ else }}
<a class="button contrast-medium" href="/auth/login">Login</a>
{{ end }}
{{ end }}

{{ define "meta" }}
<style>
  #content {
    align-items: center;
    justify-content: center;
    gap: 1rem;
  }
</style>
{{ end }}

{{ template "layout/main.html" . }}
