{{ define "title" }}LOD2.zip - Login{{ end }}

{{ define "meta" }}
  <link rel="stylesheet" href="/static/styles/page/auth.css" />
{{ end }}

{{ define "content" }}
  <form
    id="login-form"
    method="POST"
    class="v auth-box gap-1"
    hx-select="#login-form"
  >
    <input type="hidden" name="nextRedirectUrl" value="{{ .Redirect }}" />

    <div class="v paper table">
      <formset class="h line">
        <label for="login-username">Username</label>
        <input
          id="login-username"
          name="username"
          type="text"
          value="{{ .Username }}"
        />
      </formset>

      <formset class="h line">
        <label for="login-password">Password</label>
        <input
          id="login-password"
          name="password"
          type="password"
          value="{{ .Password }}"
        />
      </formset>
    </div>

    {{ if .Error }}
      <span class="error">{{ .Error }}</span>
    {{ end }}


    <div class="h gap-fill">
      <a href="/auth/register" class="link contrast-medium">Forgot password?</a>
      <button class="button contrast-medium">Login</button>
    </div>
  </form>
{{ end }}

{{ template "layout/main.html" . }}
