{{ define "title" }}LOD2.zip - Login{{ end }}

{{ define "meta" }}
  <link rel="stylesheet" href="/static/styles/page/auth.css" />
{{ end }}

{{ define "content" }}
  <form method="POST" class="v auth-box gap-1">
    <div class="v paper table">
      <formset class="h line">
        <label for="login-username">Username</label>
        <input
          id="login-username"
          name="username"
          type="text"
          value="{{ .Username }}"
        />
      </formset>

      <formset class="h line">
        <label for="login-password">Password</label>
        <input
          id="login-password"
          name="password"
          type="password"
          value="{{ .Password }}"
        />
      </formset>
    </div>

    <div class="h gap-fill">
      <a href="/auth/register" class="link contrast-medium">Forgot password?</a>
      <button class="button contrast-medium">Login</button>
    </div>
  </form>
{{ end }}

{{ template "layout/main.html" . }}
